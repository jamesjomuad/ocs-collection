# ===================================
#  List Column Definitions
# ===================================

columns:
    number:
        label: 'Collection #'
        relation: collection
        valueFrom: number
        select: number
        searchable: true
    name:
        label: Account Name
        relation: debtor
        valueFrom: name
        select: name
        searchable: true
    placement:
        label: Debt Placement
        type: datetime
        format: m/d/Y
        searchable: true
    duration:
        label: Duration
        searchable: true
    volume:
        label: Debt Volume
        type: currency
        searchable: true
    balance:
        label: Balance
        type: currency
        sortable: false
        searchable: false
    status:
        label: Status
        searchable: false
        sortable: false
        clickable: false
        default: Ongoing
    created_at:
        label: created
        type: date