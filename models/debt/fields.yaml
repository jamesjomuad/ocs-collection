# ===================================
#  Form Field Definitions
# ===================================

fields:
    collection[number]:
        label: Collection number
        type: text
        span: auto
        disabled: true
        cssClass: 'font-1'
    client:
        label: Client
        type: text
        span: auto
        disabled: true
        cssClass: 'font-1'
    debtor[name]:
        label: Account Name
        type: text
        span: full
    placement:
        label: Placement
        type: datepicker
        mode: date
        format: m/d/Y
        span: auto
    duration:
        label: Duration
        type: text
        default: '90 days'
        span: auto
    volume:
        label: Debt Volume
        type: number
        span: auto
        default: 0