# ===================================
#  Form Field Definitions
# ===================================
tabs:
    icons:
        Info: icon-info
        Payments: icon-credit-card
    lazy:
        - Payments
    fields:
        collection[number]:
            label: Collection number
            tab: Info
            type: text
            span: auto
            disabled: true
            cssClass: 'font-1'
        client:
            label: Client
            tab: Info
            type: text
            span: auto
            disabled: true
            cssClass: 'font-1'
        debtor:
            span: full
            path: debtor_create
            type: partial
            tab: Info
            context:
                - create
        debtor[name]:
            label: Account Name/Debtor
            tab: Info
            type: text
            span: full
            disabled: true
            cssClass: 'font-1'
            context:
                - update
        placement:
            label: Placement
            tab: Info
            type: datepicker
            mode: date
            format: m/d/Y
            default: now
            span: auto
        duration:
            label: Duration
            tab: Info
            type: text
            default: '90 days'
            span: auto
        volume:
            label: Debt Volume
            tab: Info
            type: number
            span: right
            default: 0
        payments:
            tab: Payments
            span: full
            path: payments
            type: partial
            context:
                - update