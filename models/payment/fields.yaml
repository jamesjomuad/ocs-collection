# ===================================
#  Form Field Definitions
# ===================================

fields:
    debt:
        label: Debtor
        title: Find Debt/Debtor/Collection
        nameFrom: name
        prompt: 'Click the %s to search'
        list: $/ocs/collection/models/payment/columns_finder.yaml
        span: auto
        required: 1
        type: recordfinder
        context:
            - create
    debt[name]:
        label: Debtor
        type: text
        disabled: true
        span: auto
        cssClass: 'font-1'
    debt[volume]:
        label: Volume
        type: text
        disabled: true
        cssClass: 'font-1'
        span: auto
        dependsOn: debt
        context:
            - create
    collection_number:
        label: Collection Number
        type: text
        disabled: true
        span: storm
        cssClass: 'font-1 col-sm-4'
        context:
            - update
    debt[client]:
        label: Client
        type: text
        disabled: true
        span: storm
        cssClass: 'font-1 col-sm-4'
        context:
            - update
    debtor_name:
        label: Debtor
        type: text
        disabled: true
        span: storm
        cssClass: 'font-1 col-sm-4'
        context:
            - update
    payment_date:
        label: Date Paid
        type: datepicker
        mode: date
        span: auto
        default: now
    receipt_number:
        label: O.R. Number
        type: text
        span: auto
    particulars:
        label: Particulars
        type: text
        span: full
    amount:
        label: Amount Paid
        type: number
        default: 0
        required: 1
        span: auto
        cssClass: 'font-1'
    _last_balance:
        label: Last Balance
        readOnly: true
        span: right
        dependsOn: debt
        context:
            - create
    _payable_balance:
        label: Payable Balance
        readOnly: true
        span: right
        dependsOn: amount
        context:
            - update
    _new_balance:
        label: New Balance
        type: text
        default: 0
        disabled: 1
        cssClass: 'font-1'
        span: right
        dependsOn: amount
        context:
            - create
            - update
    