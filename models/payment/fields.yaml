# ===================================
#  Form Field Definitions
# ===================================

fields:
    debt:
        label: Debt
        title: Find Debt
        nameFrom: name
        prompt: 'Click the %s to search'
        list: $/ocs/collection/models/payment/columns_finder.yaml
        span: auto
        required: 1
        type: recordfinder
        context:
            - create
    debt[volume]:
        label: Volume
        type: text
        disabled: true
        cssClass: 'font-1'
        span: auto
        dependsOn: debt
        context:
            - create
    payment_date:
        label: Date Paid
        type: datepicker
        mode: date
        span: auto
        default: now
    receipt_number:
        label: O.R. Number
        type: text
        span: auto
    particulars:
        label: Particulars
        type: text
        span: full
    amount:
        label: Amount Paid
        type: number
        default: 0
        required: 1
        span: auto
    _preview_balance:
        label: Balance
        type: text
        default: 0
        disabled: 1
        cssClass: 'font-1'
        span: auto
        dependsOn: amount
        context:
            - create
    balance:
        label: Balance
        readOnly: true
        dependsOn: amount
        span: auto
        context:
            - update