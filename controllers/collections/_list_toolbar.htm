<div data-control="toolbar">
    <a
        href="<?= Backend::url('ocs/collection/collections/create') ?>"
        class="btn btn-primary oc-icon-plus">
        Collection
    </a>

    <a
        href="<?= Backend::url('ocs/collection/client') ?>"
        class="btn btn-primary oc-icon-user-circle">
        Clients
    </a>

    <a
        href="<?= Backend::url('ocs/collection/clientele') ?>"
        class="btn btn-primary oc-icon-users">
        Clienteles
    </a>

    <button
        class="btn btn-danger pull-right"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Collections?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        <i class="icon icon-trash"></i>
    </button>
